<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Flashcard App</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #deck {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .flashcard {
            width: 200px;
            height: 120px;
            perspective: 1000px;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #223f23;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <h1>üìÅ ÏòÅÏñ¥ÏïîÍ∏∞ Flashcard </h1>
    <div id="deck"></div>
    <script>
        const structuredDecks = {
            "Í∏∞Î≥∏": [
                { front: "apple", back: "ÏÇ¨Í≥º" },
                { front: "banana", back: "Î∞îÎÇòÎÇò" }
            ]
        };

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = /[\u3131-\uD79D]/ugi.test(text) ? "ko-KR" : "en-US";
            window.speechSynthesis.speak(utterance);
        }

        function renderDeck() {
            const container = document.getElementById("deck");
            const cards = structuredDecks["Í∏∞Î≥∏"];
            container.innerHTML = "";

            cards.forEach(card => {
                const el = document.createElement("div");
                el.className = "flashcard";

                const inner = document.createElement("div");
                inner.className = "card-inner";

                const front = document.createElement("div");
                front.className = "card-front";
                front.textContent = card.front;

                const back = document.createElement("div");
                back.className = "card-back";
                back.textContent = card.back;

                inner.appendChild(front);
                inner.appendChild(back);
                el.appendChild(inner);

                el.onclick = () => {
                    el.classList.toggle("flipped");
                    const text = el.classList.contains("flipped") ? card.back : card.front;
                    speak(text);
                };

                container.appendChild(el);
            });
        }

        renderDeck();
    </script>
</body>

</html>
